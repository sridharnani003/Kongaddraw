; =============================================================================
; legacy-ddraw-compat Configuration File
;
; This file configures the DirectDraw compatibility layer behavior.
; Place this file (ddraw.ini) in the same directory as ddraw.dll.
;
; Lines starting with ; or # are comments.
; =============================================================================

[ddraw]
; =============================================================================
; Display Settings
; =============================================================================

; Window width (0 = use game's requested width)
width=0

; Window height (0 = use game's requested height)
height=0

; Start in fullscreen mode (true/false)
fullscreen=false

; Use borderless windowed mode instead of true fullscreen (true/false)
; Borderless mode provides better Alt+Tab behavior
borderless=true

; Maintain aspect ratio when scaling (true/false)
maintainaspectratio=true

; =============================================================================
; Rendering Settings
; =============================================================================

; Renderer to use: auto, gdi, opengl, d3d9
; auto = automatically select best available renderer
; gdi  = Windows GDI (maximum compatibility, no hardware acceleration)
; opengl = OpenGL (requires OpenGL 2.1+)
; d3d9 = Direct3D 9 (requires DirectX 9.0c)
renderer=auto

; Enable vertical synchronization (true/false)
; Reduces screen tearing but may introduce input lag
vsync=true

; Maximum frames per second (0 = unlimited, -1 = auto)
maxfps=0

; =============================================================================
; Compatibility Settings
; =============================================================================

; Limit game ticks/updates per second (0 = unlimited)
; Some games run too fast on modern systems
maxgameticks=0

; Force game to use single CPU core (true/false)
; May help with games that have timing issues on multi-core systems
singlecpu=false

; Hook child windows in addition to main window (true/false)
hookchildwindows=false

; =============================================================================
; Input Settings
; =============================================================================

; Adjust mouse coordinates for scaled window (true/false)
adjustmouse=true

; Lock cursor to window (true/false)
lockcursor=false

; =============================================================================
; Debug Settings
; =============================================================================

; Log level: error, warn, info, debug, trace
loglevel=info

; Generate crash dump files on errors (true/false)
crashdumps=true


; =============================================================================
; Per-Game Overrides
; =============================================================================
; You can create sections for specific games to override settings.
; Use the executable name (without path) as the section name.
;
; Example:
; [game.exe]
; maxfps=60
; fullscreen=true
; =============================================================================
